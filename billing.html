<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="eCommerce Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signin.html">Sign In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Billing Section -->
    <section class="container">
        <h2>Billing Information</h2>
        <div id="billingDetails"></div>
        <button class="button" onclick="confirmPurchase()">Confirm Purchase</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 eCommerce. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function displayBilling() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const billingDetailsDiv = document.getElementById('billingDetails');
            billingDetailsDiv.innerHTML = '';

            if (cart.length === 0) {
                billingDetailsDiv.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            let total = 0;
            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'billing-item';
                itemDiv.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <p>Price: $${item.amount}</p>
                `;
                billingDetailsDiv.appendChild(itemDiv);
                total += item.amount; // Calculate total
            });

            const totalDiv = document.createElement('div');
            totalDiv.innerHTML = `<h2>Total: $${total}</h2>`;
            billingDetailsDiv.appendChild(totalDiv);
        }

        function confirmPurchase() {
            alert('Thank you for your purchase!');
            localStorage.removeItem('cart'); // Clear cart after purchase
            window.location.href = 'index.html'; // Redirect to home page
        }

        // Display billing information on load
        displayBilling();
    </script>
</body>
</html>
